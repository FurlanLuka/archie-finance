apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: test-ingress
  annotations:
    alb.ingress.kubernetes.io/group.name: test
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:108827241267:certificate/25948e51-ba06-4736-9396-d591481e72f7
spec:
  rules:
    - host: "test-api.dev.archie.finance"
      http:
        paths:
          ## Asset price api service
          - path: /v1/asset_price
            pathType: Prefix
            backend:
              service:
                name: archie-asset-price-api-service
                port:
                  number: 80
          ## User api service
          - path: /v1/email_waitlist
            pathType: Prefix
            backend:
              service:
                name: user-api-service
                port:
                  number: 80
          - path: /v1/kyc
            pathType: Prefix
            backend:
              service:
                name: user-api-service
                port:
                  number: 80
          - path: /v1/user
            pathType: Prefix
            backend:
              service:
                name: user-api-service
                port:
                  number: 80
          ## Collateral api service
          - path: /v1/collateral
            pathType: Prefix
            backend:
              service:
                name: collateral-api-service
                port:
                  number: 80
          - path: /v1/deposit_address
            pathType: Prefix
            backend:
              service:
                name: collateral-api-service
                port:
                  number: 80
          - path: /v1/fireblocks/webhook
            pathType: Prefix
            backend:
              service:
                name: collateral-api-service
                port:
                  number: 80
