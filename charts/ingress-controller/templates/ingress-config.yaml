apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: test-ingress
  annotations:
    alb.ingress.kubernetes.io/group.name: test
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:108827241267:certificate/25948e51-ba06-4736-9396-d591481e72f7
spec:
  rules:
    - host: "test-api.dev.archie.finance"
      http:
        paths:
          - path: /v1/asset_price
            pathType: Prefix
            backend:
              service:
                name: asset-price-api-service
                port:
                  number: 80
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: archie-backend-api-service
                port:
                  number: 80
