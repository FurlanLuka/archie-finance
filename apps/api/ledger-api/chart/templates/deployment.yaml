apiVersion: apps/v1
kind: Deployment
metadata:
  name: archie-ledger-api
  labels:
    app: archie-ledger-api
    {{- if not .Values.local }}
    tags.datadoghq.com/env: '{{ .Values.environment }}'
    tags.datadoghq.com/service: 'archie-ledger-api'
    tags.datadoghq.com/version: '{{ .Values.tag }}'
    {{- end }}
spec:
  selector:
    matchLabels:
      app: archie-ledger-api
  {{- if not .Values.local }}
  replicas: 1
  {{- else }}
  replicas: 1
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: archie-ledger-api
        {{- if not .Values.local }}
        tags.datadoghq.com/env: '{{ .Values.environment }}'
        tags.datadoghq.com/service: 'archie-ledger-api'
        tags.datadoghq.com/version: '{{ .Values.tag }}'
        {{- else }}
        helm-revision: '{{ .Release.Revision }}'
        {{- end }}
      {{- if not .Values.local }}
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-status: "update"
        vault.hashicorp.com/agent-init-first: "true"
        vault.hashicorp.com/agent-cache-enable: "true"
        vault.hashicorp.com/role: "ledger-api"
        vault.hashicorp.com/agent-requests-cpu: "50m"
        vault.hashicorp.com/agent-limits-cpu: ""
        vault.hashicorp.com/agent-inject-secret-config: "database/creds/ledger-api"
        vault.hashicorp.com/agent-inject-template-config: |
          {{`
          {{- with secret "database/creds/ledger-api"}}
          export TYPEORM_USERNAME="{{ .Data.username }}"
          export TYPEORM_PASSWORD="{{ .Data.password }}"
          {{- end }}
          {{- with secret "kv/data/database" }}
          export TYPEORM_PORT="{{ .Data.data.port }}"
          export TYPEORM_HOST="{{ .Data.data.hostname }}"
          {{- end }}
          export TYPEORM_DATABASE="ledger-api"
          {{- with secret "kv/data/auth0" }}
          export AUTH0_DOMAIN="{{ .Data.data.domain }}"
          export AUTH0_AUDIENCE="{{ .Data.data.audience }}"
          {{- end }}
          {{- with secret "kv/data/ledger-api" }}
          export ASSET_LIST='{{ .Data.data.asset_list }}'
          export COINGECKO_API_URI="{{ .Data.data.coingecko_api_url }}"
          {{- end }}
          {{- with secret "kv/data/queue" }}
          export QUEUE_URL="{{ .Data.data.url }}"
          {{- end }}
          {{- with secret "kv/data/redis" }}
          export REDIS_URL="{{ .Data.data.url }}"
          {{- end }}
          `}}
      {{- end }}
    spec:
      serviceAccountName: ledger-api
      containers:
        - name: archie-ledger-api
          image: '{{ .Values.image }}:{{ .Values.tag }}'
          {{- if not .Values.local }}
          imagePullPolicy: Always
          {{- else }}
          imagePullPolicy: Never
          {{- end }}
          args:
            ['sh', '-c', '. /vault/secrets/config && node service/main.js']
          ports:
            - containerPort: 80
          livenessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            httpGet:
              path: /health
              port: 80
          resources:
            requests:
              memory: '64Mi'
              cpu: '50m'
          {{- if not .Values.local }}
          env:
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_LOGS_INJECTION
              value: 'true'
          {{- end }}
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: archie-ledger-api-service
  labels:
    app: archie-ledger-api-service
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: archie-ledger-api
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: fetch-asset-prices-v2
spec:
  {{- if eq .Values.environment "production" }}
  schedule: "*/5 * * * *"
  {{- else }}
  schedule: "0 * * * *"
  {{- end }}
  jobTemplate:
    metadata:
      name: fetch-asset-prices-v2
    spec:
      template:
        spec:
          containers:
            - name: fetch-asset-prices-v2-job
              image: curlimages/curl
              imagePullPolicy: IfNotPresent
              env:
                - name: INTERNAL_API_URL
                  {{- if not .Values.local }}
                  valueFrom:
                    secretKeyRef:
                      name: internal-api-shared-secrets
                      key: internal-api-url
                  {{- else }}
                  value: http://host.minikube.internal
                  {{- end }}
              command:
                - /bin/sh
                - -c
                - curl -X POST ${INTERNAL_API_URL}/internal/asset/price/fetch
          restartPolicy: OnFailure
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: recalculate-ledger-values
spec:
  schedule: "0 * * * *"
  jobTemplate:
    metadata:
      name: recalculate-ledger-values
    spec:
      template:
        spec:
          containers:
            - name: recalculate-ledger-values-job
              image: curlimages/curl
              imagePullPolicy: IfNotPresent
              env:
                - name: INTERNAL_API_URL
                  {{- if not .Values.local }}
                  valueFrom:
                    secretKeyRef:
                      name: internal-api-shared-secrets
                      key: internal-api-url
                  {{- else }}
                  value: http://host.minikube.internal
                  {{- end }}
              command:
                - /bin/sh
                - -c
                - curl -X POST ${INTERNAL_API_URL}/internal/ledger/recalculate
          restartPolicy: OnFailure