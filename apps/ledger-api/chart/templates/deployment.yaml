apiVersion: apps/v1
kind: Deployment
metadata:
  name: archie-ledger-api
  labels:
    app: archie-ledger-api
    {{- if not .Values.local }}
    tags.datadoghq.com/env: '{{ .Values.environment }}'
    tags.datadoghq.com/service: 'archie-ledger-api'
    tags.datadoghq.com/version: '{{ .Values.tag }}'
    {{- end }}
spec:
  selector:
    matchLabels:
      app: archie-ledger-api
  {{- if not .Values.local }}
  replicas: 1
  {{- else }}
  replicas: 1
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: archie-ledger-api
        {{- if not .Values.local }}
        tags.datadoghq.com/env: '{{ .Values.environment }}'
        tags.datadoghq.com/service: 'archie-ledger-api'
        tags.datadoghq.com/version: '{{ .Values.tag }}'
        {{- else }}
        helm-revision: '{{ .Release.Revision }}'
        {{- end }}
    spec:
      containers:
        - name: archie-ledger-api
          image: '{{ .Values.image }}:{{ .Values.tag }}'
          {{- if not .Values.local }}
          imagePullPolicy: Always
          {{- else }}
          imagePullPolicy: Never
          {{- end }}
          ports:
            - containerPort: 80
          livenessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            httpGet:
              path: /health
              port: 80
          resources:
            requests:
              memory: '64Mi'
              cpu: '50m'
            limits:
              memory: '256Mi'
              cpu: '500m'
          {{- if not .Values.local }}
          env:
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_LOGS_INJECTION
              value: 'true'
            - name: QUEUE_URL
              valueFrom:
                secretKeyRef:
                  name: queue-shared-secrets
                  key: queue-url
            - name: TYPEORM_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ledger-api-secrets
                  key: db-username
            - name: TYPEORM_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ledger-api-secrets
                  key: db-password
            - name: TYPEORM_HOST
              valueFrom:
                secretKeyRef:
                  name: ledger-api-secrets
                  key: db-hostname
            - name: TYPEORM_PORT
              valueFrom:
                secretKeyRef:
                  name: ledger-api-secrets
                  key: db-port
            - name: TYPEORM_DATABASE
              valueFrom:
                secretKeyRef:
                  name: ledger-api-secrets
                  key: db-database
            - name: ASSET_LIST
              valueFrom:
                secretKeyRef:
                  name: ledger-api-secrets
                  key: asset-list
            - name: COINGECKO_API_URI
              valueFrom:
                secretKeyRef:
                  name: ledger-api-secrets
                  key: coingecko-api-url
            - name: AUTH0_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: auth0-shared-secrets
                  key: domain
            - name: AUTH0_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: auth0-shared-secrets
                  key: audience
          {{- end }}
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: archie-ledger-api-service
  labels:
    app: archie-ledger-api-service
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: archie-ledger-api
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: fetch-asset-prices-v2
spec:
  {{- if eq .Values.environment "production" }}
  schedule: "*/5 * * * *"
  {{- else }}
  schedule: "0 * * * *"
  {{- end }}
  jobTemplate:
    metadata:
      name: fetch-asset-prices-v2
    spec:
      template:
        spec:
          containers:
          - name: fetch-asset-prices-v2-job
            image: curlimages/curl
            imagePullPolicy: IfNotPresent
            env:
            - name: INTERNAL_API_URL
              {{- if not .Values.local }}
              valueFrom:
                secretKeyRef:
                  name: internal-api-shared-secrets
                  key: internal-api-url
              {{- else }}
              value: http://host.minikube.internal
              {{- end }}
            command:
            - /bin/sh
            - -c
            - curl -X POST ${INTERNAL_API_URL}/internal/asset/price/fetch
          restartPolicy: OnFailure
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: recalculate-ledger-values
spec:
  schedule: "0 * * * *"
  jobTemplate:
    metadata:
      name: recalculate-ledger-values
    spec:
      template:
        spec:
          containers:
            - name: recalculate-ledger-values-job
              image: curlimages/curl
              imagePullPolicy: IfNotPresent
              env:
                - name: INTERNAL_API_URL
                  {{- if not .Values.local }}
                  valueFrom:
                    secretKeyRef:
                      name: internal-api-shared-secrets
                      key: internal-api-url
                  {{- else }}
                  value: http://host.minikube.internal
                  {{- end }}
              command:
                - /bin/sh
                - -c
                - curl -X POST ${INTERNAL_API_URL}/internal/ledger/recalculate
          restartPolicy: OnFailure
