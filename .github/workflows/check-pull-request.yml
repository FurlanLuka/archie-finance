name: Check

on:
  push:
    branches:
      - 'feature/*'
      - 'patch/*'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    environment: development
    env:
      AUTH0_DOMAIN: auth.dev.archie.finance
      AUTH0_AUDIENCE: https://api.dev.archie.finance

      TYPEORM_HOST: localhost
      TYPEORM_USERNAME: postgres
      TYPEORM_PASSWORD: postgres
      TYPEORM_DATABASE: postgres
      TYPEORM_PORT: 5432
      TZ: UTC

      INTERNAL_API_URL: http://localhost
      QUEUE_URL: amqp://localhost

      APTO_API_KEY: ''
      APTO_API_URL: ''
      APTO_CARD_PROGRAME_ID: ''
      APTO_PUBLIC_KEY: ''
      APTO_PRIVATE_KEY: ''
      APTO_FUNDING_BALANCE_ID: ''

      RIZE_ENVIRONMENT: 'sandbox'
      RIZE_PROGRAM_ID: 'test'
      RIZE_HMAC_KEY: 'test'
      RIZE_MQ_HOST: 'test'
      RIZE_MQ_TOPIC_PREFIX: 'test'
      RIZE_MQ_USERNAME: 'test'
      RIZE_MQ_PASSWORD: 'test'
    services:
      postgres:
        image: postgres:alpine
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options:
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      rabbitmq:
        image: heidiks/rabbitmq-delayed-message-exchange:3.10.2-management
        ports:
          - 5672:5672
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v2
        with:
          main-branch-name: 'develop'
      - uses: ./.github/actions/install-dependencies
        name: Install dependencies
      - name: Workspace lint
        run: npx nx workspace-lint
      - name: Affected lint
        run: npx nx affected --base=origin/develop --target=lint --parallel=3
      - name: Affected test
        run: npx nx affected --base=origin/develop --target=test --parallel=3 --ci --code-coverage
      - name: Affected build
        run: npx nx affected --base=origin/develop --target=build --parallel=3
